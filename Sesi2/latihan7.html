<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>
    <form>
        <h1>Formulir Pendaftaran</h1>
        <div id="nama">
            <label for="nama">Nama</label>
            <input type="text" name="nama" placeholder="Masukkan Nama Anda" value="Budi"/>
        </div>
        <div id="umur">
            <label for="umur">Umur</label>
            <input type="number" name="umur" placeholder="Masukkan Umur Anda" />
        </div>
        <div id="alamat">
            <label for="alamat">Alamat</label>
            <textarea name="alamat" placeholder="Masukkan Alamat Anda"></textarea>
        </div>
        <div id="kota">
            <label for="kota">Kota</label>
            <select name="kota">
                <option>Jakarta</option>
                <option>Palu</option>
                <option>Merauke</option>
            </select>
        </div>
        <input type="submit" value="Kirimkan Data"/>
    </form>
</body>

</html>
